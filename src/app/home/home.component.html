<div *ngIf="errorMessage === ''; else error" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card">
        <div class="card-header"><h1 class="card-title">Movies</h1></div>
        <div
          class="course-detail"
          *ngIf="movies$ | async as movies; else loading"
        >
          <ul
            *ngIf="movies.length; else loading"
            class="list-group list-group-flush"
          >
            <li
              *ngFor="let movie of movies"
              class="align-items-center list-group-item list-group-item-action"
            >
              <button class="btn w-100" [routerLink]="['/movie', movie.id]">
                {{ movie?.title }}
                <i class="bi bi-arrow-right-square ml-3" style="font-size: 20px; float: right"></i>
              </button>
            </li>
          </ul>
        </div>
        <ng-template #loading>
          <div class="spinner-border text-warning" role="status"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #error>
  <div class="card h-100 w-50 mx-auto">
    <h1 class="d-flex justify-content-center align-items-center m-4">Error:</h1>
    <div class="card-body d-flex justify-content-center align-items-center m-4">
      {{ errorMessage }}
      Try again later...
    </div>
  </div>
</ng-template>
